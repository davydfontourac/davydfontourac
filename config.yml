# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!
#
# Usage:
#   cp config.example.yml config.yml
#   # Edit config.yml with your details
#   python -m generator.main
#
# Demo mode (no API calls, uses this file directly):
#   python -m generator.main --demo

# Your GitHub username (required)
username: galaxy-dev

# Profile information displayed in the galaxy header
profile:
  name: "Davyd Fontoura Camargo"
  tagline: "Front-End Developer | React & Performance"
  company: "Freelancer"
  location: "Brazil"
  bio: |
    Front-end developer focused on building high-performance and scalable web applications.
    Passionate about React, SEO technical optimization, and clean architecture.
    Currently deepening knowledge in performance engineering and modern web architecture.

philosophy: '"Performance is not an optimization, it is a feature."'

# Social links displayed at the bottom of the profile
social:
  email: "nyx@stellarlabs.dev"
  linkedin: "nyxorion"
  website: "https://nyxorion.dev"

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Frontend Engineering"
    color: "dendrite_violet"
    items:
      - "React"
      - "TypeScript"
      - "Next.js"
      - "CSS / Tailwind"
  
  - name: "Performance & SEO"
    color: "synapse_cyan"
    items:
      - "Core Web Vitals"
      - "SSR / SSG"
      - "Technical SEO"
      - "Web Performance Optimization"
  
  - name: "Software Engineering"
    color: "axon_amber"
    items:
      - "Clean Code"
      - "Architecture"
      - "Git & GitHub"
      - "API Integration"


# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card

projects:
  - repo: "davydfontourac/davydfontoura-dev"
    arm: 0
    description: "High-performance personal portfolio built with modern frontend architecture and SEO best practices."

  - repo: "davydfontourac/confeitaria-app"
    arm: 1
    description: "Production-ready web application for a confectionery business with focus on UX, performance and scalability."


# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#070b12"
  nebula: "#0e1522"
  star_dust: "#1c2636"
  synapse_cyan: "#06b6d4"
  dendrite_violet: "#8b5cf6"
  axon_amber: "#f59e0b"
  text_bright: "#e2e8f0"
  text_dim: "#94a3b8"
  text_faint: "#64748b"
# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8               # Maximum number of languages to show
